<style>

</style>

<script src="main.js"></script>
<script>
	function run() {
		let res = main.run(code_box.value);

		output_box.value = main.format(res);
	}
</script>

<textarea id="output-box" cols="96" rows="32" style="resize: none; display: block; margin: 0 auto;"></textarea>

<script>
	code_box = document.getElementById("code-box");

</script>
